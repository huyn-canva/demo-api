<!DOCTYPE html>
<html>
   <head>
     <title>My Connect App</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <style>
      ul{ li-style-type: none;}
      li{ display: inline; vertical-align: bottom;}
     </style>
     <script>
        $(function(){
          $("#folderBtn").click(function(){
            fetch("/design/list")
            .then((response) => {
              return response.json();
            })
            .then((data) => {
              let items = data.items;
              var container = document.createElement('div')
              var ul = document.createElement('ul') 
              container.appendChild(ul)
              document.body.appendChild(container);
              items.map(function(item) {
                let li = document.createElement("li");
                let img = document.createElement("img");
                img.setAttribute("src", item.thumbnail.url);
                img.setAttribute("id", item.id);
                img.setAttribute("alt", item.title);
                img.setAttribute("height", item.thumbnail.height);
                img.setAttribute("width", item.thumbnail.width);
                li.appendChild(img);
                ul.appendChild(li)
              });
            })
          });
        });
     </script>
    </head>
   <body>
     <h1>Canva Connected!</h1>
     <button id="folderBtn">Show Designs</button>
   </body>
</html>
